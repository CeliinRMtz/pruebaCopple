<!DOCTYPE html>
<html>
<head>
	<title>ZOOM</title>
	<meta http-equiv="imagetoolbar" content="no">

	<script type="text/javascript">
<!--
document.onmousemove=mtrack;

function mtrack(e) {
var x,y,x1,x2,y1,y2;
fact=800/400;
opp=100;

if (e==null) e=window.event;
x=e.clientX;
y=e.clientY;

x1=-opp+(x)*fact; // left
y1=-opp+(y)*fact; // top
x2=+opp+(x)*fact; // right
y2=+opp+(y)*fact; // bottom

document.images.big.style.display="inline";
document.images.big.style.left=(x)*(1-fact);
document.images.big.style.top=(y)*(1-fact);
document.images.big.style.clip="rect("+y1+"px,"+x2+"px,"+y2+"px,"+x1+"px)";
}
//-->
</script>
</head>
<body>
<img name="nor" src="infla.jpg" width="400" style="position:absolute; top:0px; left:0px; border:opx; overflow:hidden; display:block">
<img name="big" src="infla.jpg" width="800" style="position:absolute; top:0px; left:0px; border:0px; overflow:hidden; display:none; clip: rect(0px, 100px, 100px, 0px)">
	
	
</body>
</html>
